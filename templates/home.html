<!DOCTYPE html>
<html>
<head>
    <script src = "/googlecharts/loader.js"></script>
    <script src = "https://www.gstatic.com/charts/loader.js"></script> <script type = "text/javascript">
        google.charts.load('current', {packages: ['corechart']});     
     </script>
  </head>
  
  <body>
      <div id = "container" style = "width: 500px; height: 350px; margin: 0 auto">
          <script language = "JavaScript">
                function drawChart() {
                // Define the chart to be drawn.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Browser');
                data.addColumn('number', 'Percentage');
                data.addRows([
                    ['Firefox', 45.0],
                    ['IE', 26.8],
                    ['Chrome', 12.8],
                    ['Safari', 8.5],
                    ['Opera', 6.2],
                    ['Others', 0.7]
                ]);
                    
                // Set chart options
                var options = {'title':'Browser market shares at a specific website, 2014', 'width':550, 'height':400};

                // Instantiate and draw the chart.
                var chart = new google.visualization.PieChart(document.getElementById ('container'));
                chart.draw(data, options);
                }
                google.charts.setOnLoadCallback(drawChart);
        </script>
    </div>
