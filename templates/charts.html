<!DOCTYPE html>
<html lang="en">
  
  <head>
      <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    
      <title>Charts - Vali Admin</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Main CSS-->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
      <!-- Font-icon css-->
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src = "/googlecharts/loader.js"></script>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src = "https://www.gstatic.com/charts/loader.js"></script> 
      <script type = "text/javascript">
      
          google.charts.load('current', {packages: ['corechart']});     
        </script>
    </head>
  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="">Vali</a>
     
    
      </ul>
    </header>
    
    <main class="app-content">
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Line Chart</h3>
            <div id="container">
            <script language = "JavaScript">
                function drawChart() {  
                var data = new google.visualization.DataTable()
                data.addColumn("string", "LectureRoom");
                data.addColumn("number", "Occupancy");
                data.addColumn("number", "AirQualityLevel");
                
                var rows = {{rows | safe}};
                console.log(rows)
                data.addRows(rows)
                    
                // // Set chart options
                // console.log(jsonData);
                var options = {'title':'Lecture room 217', 'width':450, 'height':350};

                // Instantiate and draw the chart.
                var chart = new google.visualization.BarChart(document.getElementById ('container'));
                chart.draw(data, options);
                }
                google.charts.setOnLoadCallback(drawChart);
        </script>
        </div>
            <div class="embed-responsive embed-responsive-16by9">
              <canvas class="embed-responsive-item" id="lineChartDemo"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Bar Chart</h3>
            <div id="container2">
            <script language = "JavaScript">
                function drawChart() {
                // Define the chart to be drawn.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Browser');
                data.addColumn('number', 'Percentage');
                data.addRows([
                    ['Firefox', 45.0],
                    ['IE', 26.8],
                    ['Chrome', 12.8],
                    ['Safari', 8.5],
                    ['Opera', 6.2],
                    ['Others', 0.7]
                ]);
                    
                // Set chart options
                var options = {'title':'Browser market shares at a specific website, 2014', 'width':450, 'height':350};

                // Instantiate and draw the chart.
                var chart = new google.visualization.PieChart(document.getElementById ('container2'));
                chart.draw(data, options);
                }
                google.charts.setOnLoadCallback(drawChart);
        </script>
        </div>
            <div class="embed-responsive embed-responsive-16by9">
              <canvas class="embed-responsive-item" id="barChartDemo"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Line Chart</h3>
            <div id="container3">
            <script language = "JavaScript">
                function drawChart() {
                // Define the chart to be drawn.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Browser');
                data.addColumn('number', 'Percentage');
                data.addRows([
                    ['Firefox', 45.0],
                    ['IE', 26.8],
                    ['Chrome', 12.8],
                    ['Safari', 8.5],
                    ['Opera', 6.2],
                    ['Others', 0.7]
                ]);
                    
                // Set chart options
                var options = {'title':'Browser market shares at a specific website, 2014', 'width':450, 'height':350};

                // Instantiate and draw the chart.
                var chart = new google.visualization.PieChart(document.getElementById ('container3'));
                chart.draw(data, options);
                }
                google.charts.setOnLoadCallback(drawChart);
        </script>
        </div>
            <div class="embed-responsive embed-responsive-16by9">
              <canvas class="embed-responsive-item" id="lineChartDemo"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
